<mat-card>
  <mat-card-content>
    <mat-card-title>Asignacion de cargos</mat-card-title>
    
    <mat-tab-group>



      <mat-tab label="Cambio de cargo semanal">

        <form [formGroup]="FormGroup">
          
          <mat-form-field>
            <mat-select  formControlName="Co" style="margin-top:30px" placeholder="Co">
              <mat-option value=" "> </mat-option>
              <ng-container *ngFor="let tiendas of store">
                <mat-option  value={{tiendas}}>{{tiendas}}</mat-option>
              </ng-container> 
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Mes" style="margin-top:30px" formControlName="month" (selectionChange)="week()">
              <mat-option value=" "> </mat-option>
              <ng-container>
                <mat-option  value="1">Enero</mat-option>
                <mat-option  value="2">Febrero</mat-option>
                <mat-option  value="3">Marzo</mat-option>
                <mat-option  value="4">Abril</mat-option>
                <mat-option  value="5">Mayo</mat-option>
                <mat-option  value="6">Junio</mat-option>
                <mat-option  value="7">Julio</mat-option>
                <mat-option  value="8">Agosto</mat-option>
                <mat-option  value="9">Septiembre</mat-option>
                <mat-option  value="10">Octubre</mat-option>
                <mat-option  value="11">Noviembre</mat-option>
                <mat-option  value="12">Diciembre</mat-option>
              </ng-container> 
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Semana"  formControlName="semana">
              <ng-container *ngFor="let week of weeks">
                <mat-option  value={{week}}>{{week}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" style="margin-top:30px" (click)="SearchWeek()">Buscar</button>
        </form>

        <div *ngIf="hidden">
          

          <table mat-table [dataSource]="DataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="SELECCION">
              <th mat-header-cell *matHeaderCellDef> SELECCION </th>
              <td mat-cell *matCellDef="let element" > 
                <mat-checkbox [(ngModel)]="element.hidden"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="VENDEDOR">
              <th mat-header-cell *matHeaderCellDef> VENDEDOR </th>
              <td mat-cell *matCellDef="let element" > {{element.vend}} </td>
            </ng-container>
  
            <ng-container matColumnDef="CARGO">
              <th mat-header-cell *matHeaderCellDef> CARGO</th>
              <td mat-cell *matCellDef="let element">
                <mat-select [(ngModel)]="element.cargo">
                  <mat-option value="1" >Administrador</mat-option>
                  <mat-option value="5">Senior</mat-option>
                  <mat-option value="6">Junior</mat-option>
                </mat-select>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="Columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
          </table>
          <button mat-raised-button color="primary" style="margin-top:30px" (click)="UpdateWeek()">Actualizar</button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
