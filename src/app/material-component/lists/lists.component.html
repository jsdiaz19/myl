<mat-card>
  <mat-card-content>
    <mat-card-title>Presupuesto</mat-card-title>
    <mat-card-subtitle>Aqui se presentara los presupuesto detallado por fecha</mat-card-subtitle>
    
    <div id="Filtering">
      <ng-container *ngIf="id=='001'">
          CO:
        <select  [formControl]="CoFilter">
          <option value=" ">None </option>
          <option *ngFor="let tiendas of Store" value={{tiendas}}>{{tiendas}}</option>
        </select> 
      </ng-container>  
      <ng-container *ngIf="id=='001'">
        Periodo:
      <select [formControl]="DateFilter" (change)="applyFilter()">
        <option value=" "> None</option>
        <option value="01"> Enero </option>
        <option value="02"> Febrero</option>
        <option value="03"> Marzo </option>
        <option value="04"> Abril</option>
        <option value="05"> Mayo</option>
        <option value="06"> Junio</option>
        <option value="07"> Julio</option>
        <option value="08"> Agosto</option>
        <option value="09"> Septiembre</option>
        <option value="10"> Octubre</option>
        <option value="11"> Noviembre</option>
        <option value="12"> Diciembre</option>
      </select> 
    </ng-container>   
      <button mat-button type="file" (click)="upload()">Actualizar meta</button>   
      <button mat-button (click)="Detail()">Ver en detalle</button>   
    </div>

    <div class="card-container" *ngIf="!isNull">             
      <table mat-table [dataSource]="Source" class="mat-elevation-z8" >

        <ng-container matColumnDef="CO" >
          <th mat-header-cell *matHeaderCellDef > CO </th>
          <td mat-cell *matCellDef="let element">
              {{element[0]}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="Meta">
          <th mat-header-cell *matHeaderCellDef > Meta </th>
          <td mat-cell *matCellDef="let element" > 
            $ {{element[1].toLocaleString('de-DE')}}
          </td>
        </ng-container>

        <ng-container matColumnDef="DS" >
          <th mat-header-cell *matHeaderCellDef > DS </th>
          <td mat-cell *matCellDef="let element" > 
            {{element[2]}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Fecha" >
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let element" > 
            {{element[3].date.slice(0,10)}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Semana">
          <th mat-header-cell *matHeaderCellDef > Semana </th>
          <td mat-cell *matCellDef="let element"> 
            {{element[4]}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div> 
  </mat-card-content>
</mat-card>
