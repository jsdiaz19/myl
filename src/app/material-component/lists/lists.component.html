<mat-card>
  <mat-card-content>
    <mat-card-title>Presupuesto</mat-card-title>
    <mat-card-subtitle>Aqui se presentara los presupuesto detallado por fecha</mat-card-subtitle>
    
    <div id="Filtering">
      <ng-container *ngIf="id=='001'">
          CO:
        <select id="store" (change)="applyFilter($event)">
          <option value=" "> </option>
          <option *ngFor="let tiendas of Store" value={{tiendas}}>{{tiendas}}</option>
        </select> 
      </ng-container>      
    </div>

    <div class="card-container">             
      <table mat-table [dataSource]="Source" class="mat-elevation-z8" >

        <ng-container matColumnDef="CO">
          <th mat-header-cell *matHeaderCellDef > CO </th>
          <td mat-cell *matCellDef="let element">
              {{element[0]}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="Meta">
          <th mat-header-cell *matHeaderCellDef > Meta </th>
          <td mat-cell *matCellDef="let element" > 
            $ {{element[1].toLocaleString('de-DE')}}
          </td>
        </ng-container>

        <ng-container matColumnDef="DS">
          <th mat-header-cell *matHeaderCellDef > DS </th>
          <td mat-cell *matCellDef="let element" > 
            {{element[2]}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let element" > 
            {{element[3].date.slice(0,10)}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Semana">
          <th mat-header-cell *matHeaderCellDef > Semana </th>
          <td mat-cell *matCellDef="let element" > 
            {{element[4]}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div> 
  </mat-card-content>
</mat-card>
