<mat-card>
  <mat-card-content>
    <mat-card-title>Registro de horarios</mat-card-title>
    <mat-card-subtitle>Se presentara los horario realizados por cada vendedor</mat-card-subtitle>

    <div>
      <ng-container >
        Periodo:
      <select [formControl]="Date">
        <option value=" "> None</option>
        <option value="01"> Enero </option>
        <option value="02"> Febrero</option>
        <option value="03"> Marzo </option>
        <option value="04"> Abril</option>
        <option value="05"> Mayo</option>
        <option value="06"> Junio</option>
        <option value="07"> Julio</option>
        <option value="08"> Agosto</option>
        <option value="09"> Septiembre</option>
        <option value="10"> Octubre</option>
        <option value="11"> Noviembre</option>
        <option value="12"> Diciembre</option>
      </select> 
    </ng-container>  
    
    <button mat-raised-button color="primary" (click)="Find()" style="margin-left:30px">Buscar </button>
    <button mat-raised-button color="primary" (click)="Download()" style="margin-left:30px" *ngIf="this.view">Exportar a excel </button>
    </div>

    <div *ngIf="this.view">
      <strong style="display: block; margin-top: 30px;">FILTRO </strong>
      <ng-container >
        CO:
      <mat-select [formControl]="co" (selectionChange)="applyFilter()">
        <mat-option value=''> None</mat-option>
        <mat-option *ngFor="let temp of store" [value]="temp.split('-')[0].trim()">
          {{temp.split('-')[1]}}
        </mat-option>
      </mat-select> 
    </ng-container>
  </div>
    <table mat-table [dataSource]="Source" class="mat-elevation-z8" id="Table" *ngIf="this.view">         

      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> {{column}}  </th> 
        <td mat-cell *matCellDef="let row">{{row[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table> 

  </mat-card-content>
</mat-card>
