<mat-card>
    <mat-card-content>
      <mat-card-title>Verificacion de despacho</mat-card-title>
      <mat-card-subtitle>Aqui se validara el numero de productos recibidos</mat-card-subtitle> 
        <table mat-table [dataSource]="Source" class="mat-elevation-z8" style="overflow-x:auto; float: left;">

            <ng-container matColumnDef="Codigo de barras">
              <th mat-header-cell *matHeaderCellDef> Codigo de barras </th>
              <td mat-cell *matCellDef="let element" (keyup)="test()" contenteditable="true" id="edit"> 
                <ng-container *ngIf="element.cod!='empty'">
                    {{element.cod}}
                </ng-container>
              </td>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element" > 
                <ng-container *ngIf="element.cod!='empty'">
                  {{element.cantidad}}
                </ng-container>
                <ng-container *ngIf="element.cod=='empty'">
                    0
                </ng-container>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>




        
    </mat-card-content>
</mat-card>
