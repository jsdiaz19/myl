<mat-card>
  <mat-card-content>
    <mat-card-title>Detalle de cierre de tienda</mat-card-title>
    <table mat-table [dataSource]="Source" class="mat-elevation-z8">

      <ng-container matColumnDef="CO">
        <th mat-header-cell *matHeaderCellDef> C0 </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
      </ng-container>

      <ng-container matColumnDef="FECHA">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let element"> {{element[1].date.substr(0,10)}} </td>
      </ng-container>
    
      <ng-container matColumnDef="VALIDAR">
        <th mat-header-cell *matHeaderCellDef> VALIDAR </th>
        <td mat-cell *matCellDef="let element"> 
            <a routerLink="/reportStore/{{element[0]}}/{{element[1].date.substr(0,10)}}">Verificar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card-content>
</mat-card>
