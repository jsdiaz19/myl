<h1 mat-dialog-title>Cajas adiccionales</h1>
<div>
  <p> Â¿Deseas llenar otra caja?</p>
  <form [formGroup]="Form">
    <div>
      <mat-radio-group class="example-radio-group" formControlName="type"  >
        <mat-radio-button value=1 >Contingencia</mat-radio-button>
        <mat-radio-button value=2 >Manual</mat-radio-button>
        <mat-radio-button value=2,1 > Contingencia y Manual</mat-radio-button>
        <mat-radio-button value=null >No, solo caja principal</mat-radio-button>
      </mat-radio-group>
  </div>
  </form> 
  <div mat-dialog-actions>
      <button mat-button (click)="this.dialogRef.close()">Cancelar</button>
      <button mat-button (click)="onClick()">Continuar</button>
    </div>
